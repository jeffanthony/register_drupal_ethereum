<!DOCTYPE html>
<html>
<head>
  <title>RegisterDrupal</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1><img src="images/drupal-8-logo.svg" style="width: 2em; height: 2em; display: inline-block; vertical-align: middle;"/>Register Drupal</h1>
  <h2>Example Ethereum account verification</h2>
    <p><strong>This is a testing app. Open your browsers console to get all information.</strong></p>
    <p>Contract Adress:
    <span id="contract-address"></span>
  </p>

  <h3>Hash should be generated by drupal. Must be unique.</h3>
  <p>
    <label for="hash">Current hash </label>
    <br />
    <input name="hash" id="hash" /><button onclick="generateHash()" id="generate_hash">Generate new</button>
    <br />
    <br />
    <button id="register" onclick="registerAccount()">Register Account</button>
    &nbsp;&nbsp;&nbsp;
    <button id="validate" onclick="validateAccount()">Validate Account</button>
  </p>

  <p>
    <span id="status"></span>
  </p>

</body>
</html>
